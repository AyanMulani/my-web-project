<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>EPMS – Secure Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

<style>

/* ===== Deep Premium Background ===== */
body{
    margin:0;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background:
        radial-gradient(circle at 20% 20%, rgba(59,130,246,0.15), transparent 40%),
        radial-gradient(circle at 80% 80%, rgba(34,197,94,0.12), transparent 40%),
        linear-gradient(135deg,#0f172a,#1e293b,#0f172a);
}

/* ===== Main Card ===== */
.login-card{
    width:100%;
    max-width:440px;
    padding:60px;
    border-radius:28px;
    background:rgba(255,255,255,0.06);
    backdrop-filter:blur(25px);
    border:1px solid rgba(255,255,255,0.08);
    box-shadow:
        0 20px 60px rgba(0,0,0,0.6),
        inset 0 1px 0 rgba(255,255,255,0.1);
    color:white;
}

/* ===== Logo ===== */
.logo{
    text-align:center;
    font-size:30px;
    font-weight:700;
    letter-spacing:4px;
    margin-bottom:8px;
}

.logo span{
    background:linear-gradient(90deg,#3b82f6,#22c55e);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

.subtitle{
    text-align:center;
    font-size:14px;
    opacity:0.6;
    margin-bottom:30px;
}

/* ===== Role Buttons ===== */
.role-toggle{
    display:flex;
    gap:10px;
    margin-bottom:25px;
}

.role-toggle button{
    flex:1;
    padding:10px;
    border-radius:12px;
    border:1px solid rgba(255,255,255,0.2);
    background:rgba(255,255,255,0.05);
    color:white;
    font-weight:500;
    transition:0.3s;
}

.role-toggle button.active{
    background:linear-gradient(90deg,#3b82f6,#2563eb);
    border:none;
}

.role-toggle button:hover{
    opacity:0.8;
}

/* ===== Inputs ===== */
.input-wrapper{
    position:relative;
    margin-bottom:22px;
}

.input-wrapper i{
    position:absolute;
    top:50%;
    left:18px;
    transform:translateY(-50%);
    opacity:0.6;
}

.form-control{
    width:100%;
    padding:14px 20px 14px 50px;
    border-radius:14px;
    border:1px solid rgba(255,255,255,0.15);
    background:rgba(255,255,255,0.05);
    color:white;
    transition:all 0.25s ease;
}

.form-control::placeholder{
    color:rgba(255,255,255,0.5);
}

.form-control:focus{
    background:rgba(255,255,255,0.08);
    border-color:#3b82f6;
    box-shadow:0 0 0 3px rgba(59,130,246,0.25);
}

/* ===== Button ===== */
.btn-login{
    width:100%;
    padding:14px;
    border-radius:14px;
    border:none;
    font-weight:600;
    background:linear-gradient(90deg,#22c55e,#16a34a);
    color:white;
    transition:all 0.25s ease;
}

.btn-login:hover{
    transform:translateY(-2px);
    box-shadow:0 10px 25px rgba(34,197,94,0.4);
}

/* ===== Footer ===== */
.small-text{
    margin-top:35px;
    text-align:center;
    font-size:13px;
    opacity:0.5;
}

</style>
</head>

<body>

<div class="login-card">

    <div class="logo">
        <span>EPMS</span>
    </div>

    <div class="subtitle">
        Employee Payroll Management System
    </div>

    <!-- Role Toggle -->
    <div class="role-toggle">
        <button type="button" id="adminBtn" class="active" onclick="setRole('admin')">
            <i class="fa fa-user-shield"></i> Admin
        </button>
        <button type="button" id="empBtn" onclick="setRole('employee')">
            <i class="fa fa-user"></i> Employee
        </button>
    </div>

    <form method="POST" action="{{ url_for('login') }}">
        <input type="hidden" name="login_type" id="login_type" value="admin">

        <div class="input-wrapper">
            <i class="fa fa-user"></i>
            <input type="text" name="username" class="form-control" placeholder="Username / Email" required>
        </div>

        <div class="input-wrapper">
            <i class="fa fa-lock"></i>
            <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>

        <button class="btn-login">Sign In</button>
    </form>

    <div class="small-text">
        © 2026 By B8 Team 
    </div>

</div>

<script>
function setRole(role){
    document.getElementById('login_type').value = role;

    if(role === 'admin'){
        document.getElementById('adminBtn').classList.add('active');
        document.getElementById('empBtn').classList.remove('active');
    }else{
        document.getElementById('empBtn').classList.add('active');
        document.getElementById('adminBtn').classList.remove('active');
    }
}
</script>

</body>
</html>
